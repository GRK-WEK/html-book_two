<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BOOK</title>
<link rel="stylesheet" href="book.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div><button id="prev-btn" class="control-btn">
          <i class="fa-solid fa-arrow-circle-left fa-beat"></i>
      </button>
       <button id="next-btn" class="control-btn">
            <i class="fa-solid fa-arrow-circle-right fa-beat"></i>
        </button>
      </div>
   
  <div class="book-container">
    
    <div class="_df_book" source="link to your pdf"></div>
    
        <div id="book" class="book">
            <!--paper 1-->
            <div id="p1" class="paper">
                <div class="front">
                    <div id="f1" class="front-content">
                     <h1>Front 1</h1>
                    </div>
                </div>
                <div class="back">
                    <div id="b1" class="back-content">
                        <h1>Back 1</h1>
                    </div>
                </div>
            </div>
            <!--paper 2-->
            <div id="p2" class="paper">
                <div class="front">
                    <div id="f2" class="front-content">
                    <h1>Front 2</h1>
                    </div>
                </div>
                <div class="back">
                    <div id="b2" class="back-content">
                        <h1>Back 2</h1>
                    </div>
                </div>
            </div>
            <!--paper 3-->
            <div id="p3" class="paper">
                <div class="front">
                    <div id="f1" class="front-content">
                    <h1>Front 3</h1> 
                    </div>
                </div>
                <div class="back">
                    <div id="b3" class="back-content">
                        <h1>Back 3</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="book.js" defer></script>
</body>
</html>
